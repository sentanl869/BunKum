{% extends "base.html" %}

{% block title %}请确认您的邮箱{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>
            {{ current_user.username }}, 您好!
        </h1>
        <h3>您还没有确认您注册账户的邮箱地址。</h3>
        <p>
            在您访问本网站之前，您需要确认您的帐户。
            请检查您的收件箱，您应该已经收到一封带有确认链接的电子邮件。
        </p>
        <p>
            需要重新发送一封验证邮件?
            <a href="{{ url_for('user.resend_confirmation') }}">点击这里</a>
        </p>
    </div>
{% endblock %}
