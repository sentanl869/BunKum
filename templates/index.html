<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <a href="{{ url_for('blog.new') }}">添加博客</a>
    {% for blog in blogs %}
        <div>
            <a href="{{ url_for('blog.detail', id=blog.id) }}">
                {{ blog.title }}
            </a>
        </div>
    {% endfor %}
</body>
</html>
